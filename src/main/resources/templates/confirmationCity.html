<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Confirmation</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-4" style="border-radius: 25px;">
                    <div class="card-body">
                        <h3 class="card-title text-muted">Enregistr√©!</h3>
                        <hr>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">ID : </label>
                            <label class="col-form-label" th:text="${saved.id}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Name : </label>
                            <label class="col-form-label" th:text="${saved.name}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Sub-Country : </label>
                            <label class="col-form-label" th:text="${saved.subcountry}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Country :</label>
                            <label class="col-form-label" th:text="${saved.country}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">GeoName ID :</label>
                            <label class="col-form-label" th:text="${saved.geonameid}"></label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
