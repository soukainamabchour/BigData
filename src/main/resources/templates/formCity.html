<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>City - Form</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4">
                    <h5 class="card-header">Add or Update a city</h5>
                    <div class="card-body">
                        <form class="mt-3" th:action="@{saveCity}" method="post">
                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px" th:value="${city.id}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Name : </label>
                                <input type="text" name="name" class="form-control" th:value="${city.name}">
                            </div>

                            <div class="form-group">
                                <label class="control-label">Country : </label>
                                <input type="text"  name="country" class="form-control"
                                       th:value="${city.country}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Sub-Country : </label>
                                <input type="text" name="subcountry" class="form-control" th:value="${city.subcountry}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">GeoName ID : </label>
                                <input type="text"  name="geonameid" class="form-control"
                                       th:value="${city.geonameid}">
                            </div>

                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-primary"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
